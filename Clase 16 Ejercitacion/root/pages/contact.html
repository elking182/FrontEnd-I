<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" /> -->
    <title>Contact</title>
  </head>

  <body>
    <header>
      <div class="header_descuentos">20% de descuento en todos los productos!</div>
      <div class="header_heroes">
        <a href="../index.html"><img src="../img/logo 1.png" class="logo" /></a>
        <div>Nombre Tienda</div>
      </div>
    </header>

    <div>
      <form action="../index.html" method="POST" id="contact_form">
        <h1>Contacto</h1>
        <label for="usuario">Nombre: </label>
        <input type="text" placeholder="Nombre y Apellido" id="usuario" name="usuario" />
        <label for="email">Correo Electrónico: </label>
        <input type="email" placeholder="Correo Electrónico" id="email" name="email" />
        <label for="comments">Comentarios: </label>
        <textarea id="comments" name="comments" rows="7"></textarea>

        <div class="container_buttons">
          <input type="reset" value="Resetear" class="btn_reset_contact" />
          <input type="submit" value="Entrar" class="btn_comment" />
        </div>
      </form>
    </div>

    <footer>
      <div>Todos los derechos reservados Front End 1</div>
      <img src="../img/github.png" class="img_footer" />
    </footer>
  </body>
</html>

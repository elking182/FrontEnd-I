<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" /> -->
    <title>Pizza&Front</title>
  </head>

  <body>
    <header>
      <div class="cont_header">
        <div class="cont_logo">
          <img src="img/VectorPizza.png" alt="logo" class="img_banner" />
          <img src="img/Pizza&Front.png" alt="logo_text" class="img_banner" />
        </div>
        <div class="cont_nav_bar_horizontal">
          <a href="#" class="nav_bar_element">Home</a>
          <a href="#" class="nav_bar_element">Ranking</a>
          <a href="#" class="nav_bar_element">Promoción</a>
          <a href="#" class="nav_bar_element">Contacto</a>
        </div>
      </div>
    </header>

    <div class="cont_banner">
      <div class="card1">
        <p class="text_card1">Envio gratis <span>comprando</span> 2 pizzas</p>
      </div>
      <div class="card2">
        <p class="text_card2">Podio de pizzas</p>
        <div class="cont_bloque_pizzas">
          <div class="cont_lista">
            <p>Pizzas top 5</p>
            <ol>
              <li>Muzarella</li>
              <li>Hawaiana</li>
              <li>Muzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </div>
          <img src="img/PizzaFalling.jpg" alt="pizzaFalling" class="img_card2" />
        </div>
      </div>
    </div>

    <footer>
      <div class="cont_footer">
        <div class="cont_nav_bar_vertical">
          <a href="#" class="nav_bar_element">Home</a>
          <a href="#" class="nav_bar_element">Ranking</a>
          <a href="#" class="nav_bar_element">Promoción</a>
          <a href="#" class="nav_bar_element">Contacto</a>
        </div>
        <div class="cont_logo">
          <img src="img/VectorPizza.png" alt="logo" class="img_banner" />
          <img src="img/Pizza&Front.png" alt="logo_text" class="img_banner" />
        </div>
      </div>
    </footer>
  </body>
</html>
